<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motores Infotera</title>

  <!-- Estilos básicos -->
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { border: 1px solid #ccc; padding: 20px; margin-bottom: 40px; }
    h2 { color: #333; }
  </style>

  <!-- Bibliotecas obrigatórias -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

  <script src="https://motorv2.infotravel.com.br/b2c/public/motor/v1/motor.js"></script>
</head>

<body>

  <!-- MOTOR DE HOSPEDAGEM -->

    <h2>Motor de Hospedagem</h2>
    <input data-input-destiny id="autoComplete" type="search" placeholder="Destino" />
    <input data-first-date placeholder="Data de ida" type="text" />
    <input data-last-date placeholder="Data de volta" type="text" />
    <input type="text" placeholder="Hóspedes" data-number-rooms-fake-input />
    <div data-room></div>
    <input type="text" placeholder="Cupom" data-input-cupom />
    <button data-btn-submit type="submit">Buscar</button>
  </form>

  <!-- SCRIPT DE INICIALIZAÇÃO DOS MOTORES -->
  <script type="text/javascript">
    const searchEngine = SearchEngine({
      key: 'E19CFB66D399B36F9AD99499E6C5D8B1',
      sgCompany: '106935',
      b2cUrl: 'https://diversa.infotravel.com.br/',
      engineBaseUrl: 'https://motorv2.infotravel.com.br',
      baseUrlApi: 'https://diversa.infotravel.com.br/api',
      whiteLabel: false,
      iframe: false,
      target: '_blank'
    });

    // Inicializar todos os motores
    searchEngine.initHotelEngine();
    searchEngine.initServiceEngine();
    searchEngine.initFlightEngine();
    searchEngine.initFlightPackageEngine();
    searchEngine.initHotelPackageEngine();
    searchEngine.initDynamicPackageEngine();
    searchEngine.initRodoHotelPackageEngine();
    searchEngine.initBusServicesPackageEngine();
  </script>
